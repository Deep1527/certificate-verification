<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Verification - Mahakaal Institute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      white-space: pre-line;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 500px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üîç Certificate Verification</h1>
  <p>Enter your Registration Number (e.g., Mice001):</p>
  <input type="text" id="regInput" placeholder="Enter Reg No"/>
  <button onclick="verify()">Check Result</button>

  <div id="result"></div>

  <script>
    async function verify() {
      const reg = document.getElementById('regInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!reg) {
        resultDiv.innerText = "‚ùó Please enter a registration number.";
        return;
      }

      resultDiv.innerText = "‚è≥ Verifying...";

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbwIWIGUNjFb5Xm3SiO-KTUBp3h2VHYfSX05hFyTiZ-Y87UZesUCBezLXUd9mdXbXGOlwQ/exec?reg=${encodeURIComponent(reg)}`);
        const text = await response.text();
        resultDiv.innerText = text;
      } catch (err) {
        resultDiv.innerText = "‚ùå Error fetching result. Please try again later.";
      }
    }
  </script>
</body>
</html>
