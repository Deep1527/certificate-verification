<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Verification - Mahakaal Institute</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #212529;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #e0a800;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #dee2e6;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .verified {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://drive.google.com/uc?id=1iK9pYRFUV2OzQpZ4xeXbXYPzweXlA9im" alt="Mahakaal Logo" class="logo" />
    <h1>Certificate Verification</h1>
    <input type="text" id="regNo" placeholder="Enter Registration Number (e.g. MICE001)" />
    <br />
    <button onclick="verifyCertificate()">Verify</button>
    <div id="result"></div>
  </div>

  <script>
    async function verifyCertificate() {
      const reg = document.getElementById("regNo").value.trim();
      const resultBox = document.getElementById("result");

      if (!reg) {
        resultBox.innerHTML = "<div class='error'>‚ùó Please enter a registration number.</div>";
        return;
      }

      resultBox.innerHTML = "<div>üîÑ Verifying... Please wait...</div>";

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbx0ksSoN9bRdlJFz_f3t7nTLuB4_ElQZU-zAtWlFhq5p9V7ZU-D7FGwxzl9n1TjcY3vkQ/exec?reg=${encodeURIComponent(reg)}`);
        const text = await response.text();

        if (text.startsWith("‚úÖ Certificate Verified")) {
          const lines = text.trim().split("\n").slice(2); // Remove header lines
          const data = lines.map(line => line.split(": "));

          let table = `<div class='verified'>‚úÖ Certificate Verified</div><table>`;
          data.forEach(([key, value]) => {
            if (key && value) {
              table += `<tr><th>${key.trim()}</th><td>${value.trim()}</td></tr>`;
            }
          });
          table += `</table><div class='verified'>Verified by Mahakaal Institute</div>`;

          resultBox.innerHTML = table;
        } else {
          resultBox.innerHTML = `<div class='error'>${text}</div>`;
        }
      } catch (err) {
        resultBox.innerHTML = "<div class='error'>‚ùå Error fetching result. Please try again later.</div>";
      }
    }
  </script>
</body>
</html>
