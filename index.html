<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Verification - Mahakaal Institute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #222;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    #result {
      margin-top: 30px;
      white-space: pre-line;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #ccc;
    }
  </style>
</head>
<body>

  <h1>üîç Certificate Verification</h1>
  <p>Enter your Registration Number (e.g. <strong>Mice001</strong>)</p>
  <input type="text" id="regInput" placeholder="Enter Registration No" />
  <button onclick="verifyCertificate()">Check</button>

  <div id="result"></div>

  <script>
    async function verifyCertificate() {
      const reg = document.getElementById("regInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!reg) {
        resultDiv.innerText = "‚ùó Please enter a registration number.";
        return;
      }

      const formattedReg = reg.toLowerCase(); // ensure lowercase for matching
      const url = `https://script.google.com/macros/s/AKfycbwIWIGUNjFb5Xm3SiO-KTUBp3h2VHYfSX05hFyTiZ-Y87UZesUCBezLXUd9mdXbXGOlwQ/exec?reg=${formattedReg}`;

      resultDiv.innerText = "‚è≥ Verifying...";

      try {
        const response = await fetch(url);
        const text = await response.text();
        resultDiv.innerText = text;
      } catch (error) {
        resultDiv.innerText = "‚ùå Error fetching result. Please try again later.";
      }
    }
  </script>
</body>
</html>
