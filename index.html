<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
  <h2>üîç Certificate Verification</h2>

  <input type="text" id="reg" placeholder="Enter Registration Number (e.g. Mice001)" style="padding: 10px; width: 250px; font-size: 16px;" />
  
  <br><br>
  <button onclick="verify()" style="padding: 10px 20px; font-size: 16px;">Verify</button>

  <script>
    function verify() {
      let reg = document.getElementById("reg").value.trim();
      if (!reg) {
        alert("‚ùå Please enter a registration number.");
        return;
      }

      // Open Google Apps Script Web App in new tab
      window.open(`https://script.google.com/macros/s/AKfycbyaAJomLxb3gzPZO74rZEstNqZD_7Js_uAOvWZmqsP_uftklWkmGQlozO2kGA4qSKPhtQ/exec?reg=${reg}`, "_blank");
    }
  </script>
</body>
</html>
