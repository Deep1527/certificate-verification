<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Mobile-Friendly View */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      .container {
        width: 100%;
        padding: 10px;
      }

      .logo {
        max-width: 80%;
        height: auto;
      }

      .result-container {
        padding: 10px;
      }

      .heading {
        font-size: 20px;
      }

      .response-text {
        font-size: 16px;
      }

      table {
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
      }

    }

    /* Larger Screen (Tablet and Desktop) */
    @media (min-width: 769px) {
      body {
        font-size: 16px;
      }

      .container {
        width: 80%;
        margin: 0 auto;
      }

      .logo {
        max-width: 100%;
      }

      .result-container {
        padding: 20px;
      }

      .heading {
        font-size: 24px;
      }

      .response-text {
        font-size: 18px;
      }

      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
      }
    }

    /* Page Styling */
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-width: 100%;
      margin-bottom: 20px;
    }

    .heading {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .result-container {
      margin-top: 20px;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

  </style>
</head>

<body>

  <div class="container">
    <img src="https://drive.google.com/uc?id=1iK9pYRFUV2OzQpZ4xeXbXYPzweXlA9im" alt="Mahakaal Institute Logo" class="logo">
    <h1 class="heading">Certificate Verification</h1>

    <div class="input-box">
      <label for="regNumber">Enter Your Registration Number:</label>
      <input type="text" id="regNumber" placeholder="e.g., MICE001">
    </div>

    <button class="button" onclick="verifyCertificate()">Verify</button>

    <div id="result" class="result-container">
      <table>
        <tr>
          <th>Field</th>
          <th>Details</th>
        </tr>
        <tr>
          <td>Name</td>
          <td id="name"></td>
        </tr>
        <tr>
          <td>Registration No</td>
          <td id="regNo"></td>
        </tr>
        <tr>
          <td>Course</td>
          <td id="course"></td>
        </tr>
        <tr>
          <td>Start Date</td>
          <td id="startDate"></td>
        </tr>
        <tr>
          <td>End Date</td>
          <td id="endDate"></td>
        </tr>
        <tr>
          <td>Marks</td>
          <td id="marks"></td>
        </tr>
        <tr>
          <td>Result</td>
          <td id="resultStatus"></td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    function verifyCertificate() {
      var reg = document.getElementById("regNumber").value.trim();

      if (!reg) {
        alert("Please enter a registration number.");
        return;
      }

      // Make API call to the Google Apps Script
      var url = "https://script.google.com/macros/s/AKfycbwIWIGUNjFb5Xm3SiO-KTUBp3h2VHYfSX05hFyTiZ-Y87UZesUCBezLXUd9mdXbXGOlwQ/exec?reg=" + reg;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          if (data.startsWith("âŒ")) {
            alert(data);
            return;
          }

          // Show result section and populate the table
          document.getElementById("result").style.display = "block";
          const details = data.split("\n");

          document.getElementById("name").innerText = details[0].split(":")[1].trim();
          document.getElementById("regNo").innerText = details[1].split(":")[1].trim();
          document.getElementById("course").innerText = details[2].split(":")[1].trim();
          document.getElementById("startDate").innerText = details[3].split(":")[1].trim();
          document.getElementById("endDate").innerText = details[4].split(":")[1].trim();
          document.getElementById("marks").innerText = details[5].split(":")[1].trim();
          document.getElementById("resultStatus").innerText = details[6].split(":")[1].trim();
        })
        .catch(error => {
          alert("Error fetching result. Please try again later.");
        });
    }
  </script>

</body>

</html>
