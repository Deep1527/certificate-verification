<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mahakaal Institute Certificate Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;

      padding-top: 100px;
    }
    h2 {
      color: #222;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #f4c20d;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>

  <input type="text" id="regNo" placeholder="MICE001" />
  <button onclick="checkResult()">Check Result</button>

  <script>
    function checkResult() {

      if (!reg) {
        alert("Please enter a registration number.");
        return;
      }

      var url = "https://script.google.com/macros/s/AKfycbxCSwkFzJssTkdCc8Prg5QDRti8fqeYvJaU8ZjTIS-u/dev?reg=" + encodeURIComponent(reg);
