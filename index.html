<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Verification - Mahakaal Institute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 150px;
      margin: 0 auto 20px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      white-space: pre-line;
      text-align: left;
      background: #f1fff0;
      border: 1px solid #b2d8b2;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<img src="https://drive.google.com/uc?export=view&id=1iK9pYRFUV2OzQpZ4xeXbXYPzweXlA9im" alt="Mahakaal Logo" class="logo" />

  <div class="container">
    <h2>Certificate Verification</h2>
    <input type="text" id="reg" placeholder="Enter Registration No (e.g. MICE001)" />
    <br/>
    <button onclick="verify()">Verify</button>
    <div id="result"></div>
  </div>

  <script>
    function verify() {
      const reg = document.getElementById("reg").value.trim();
      if (!reg) {
        alert("Please enter a registration number.");
        return;
      }

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.textContent = "⏳ Verifying...";

      fetch(`https://script.google.com/macros/s/AKfycbwIWIGUNjFb5Xm3SiO-KTUBp3h2VHYfSX05hFyTiZ-Y87UZesUCBezLXUd9mdXbXGOlwQ/exec?reg=${reg}`)
        .then(response => response.text())
        .then(data => {
          resultDiv.textContent = data;
        })
        .catch(err => {
          resultDiv.textContent = "❌ Error fetching result. Please try again later.";
        });
    }
  </script>

</body>
</html>
