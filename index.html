<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Verification - Mahakaal Institute</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #212529;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ffc107;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #e0a800;
    }
    pre {
      text-align: left;
      background: #f1f3f5;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://drive.google.com/uc?id=1iK9pYRFUV2OzQpZ4xeXbXYPzweXlA9im" alt="Mahakaal Logo" class="logo" />
    <h1>Certificate Verification</h1>
    <input type="text" id="regNo" placeholder="Enter Registration Number (e.g. MICE001)" />
    <br />
    <button onclick="verifyCertificate()">Verify</button>
    <br /><br />
    <pre id="result">Result will appear here...</pre>
  </div>

  <script>
    async function verifyCertificate() {
      const reg = document.getElementById("regNo").value.trim();
      const resultBox = document.getElementById("result");

      if (!reg) {
        resultBox.textContent = "‚ùó Please enter a registration number.";
        return;
      }

      resultBox.textContent = "üîÑ Verifying... Please wait...";

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbwIWIGUNjFb5Xm3SiO-KTUBp3h2VHYfSX05hFyTiZ-Y87UZesUCBezLXUd9mdXbXGOlwQ/exec?reg=${encodeURIComponent(reg)}`);
        const text = await response.text();
        resultBox.textContent = text;
      } catch (err) {
        resultBox.textContent = "‚ùå Error fetching result. Please try again later.";
      }
    }
  </script>
</body>
</html>
